<section class="vh-100" style="background-color:lime;">
	<div class="container py-5 h-100">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col col-xl-10">
		  <div class="card" style="border-radius: 1rem;">
			<div class="row g-0">
			  <div class="col-md-6 col-lg-5 d-none d-md-block">
				<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
				  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
			  </div>
			  <div class="col-md-6 col-lg-7 d-flex align-items-center">
				<div class="card-body p-4 p-lg-5 text-black">
  
				  <form action="{% url 'login' %}" method="POST">
					{% csrf_token %}
		 			{% include 'partials/_message.html' %}
  
					<div class="d-flex align-items-center mb-3 pb-1">
					  <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
					  <!-- <span class="h1 fw-bold mb-0">Logo</span> -->
					  <span style="color:lime; font-size: 50px;">IyKesh</span>
					</div>
  
					<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
					<div class="form-outline mb-4">
					  <input 
					  type="username" 
					 
					  class="form-control form-control-lg"
					   placeholder="Username" 
		 				required=""
		 				value="{{fieldValues.username}}"  
		 				name="username" 
		 				id="usernamefield"
					  />
					  <label class="form-label" for="form2Example17">Username</label>
					</div>
  
					<div class="form-outline mb-4">
					  <input 
					  type="password" 
					  class="form-control form-control-lg" 
					   placeholder="Password" 
		 				name="password"
		 				required="" 
		 				id="passwordfield"
					  />
					  <!-- <small class="float-right py-3 passwordtoggle" style="display: none;" >SHOW</small> -->
					  <label class="form-label" for="form2Example27">Password</label>
					</div>
  
					<div class="pt-1 mb-4">
					  <button type="submit" class="btn btn-dark btn-lg btn-block">Login</button>
					</div>
  
					<a class="small text-muted" href="#!">Forgot password?</a>
					<p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'register' %}"
						style="color: #393f81;">Register here</a></p>
					<a href="#!" class="small text-muted">Terms of use.</a>
					<a href="#!" class="small text-muted">Privacy policy</a>
				  </form>
  
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
